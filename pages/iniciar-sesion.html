        <section>
            <div class="iniciar-sesion">
                <h1>Iniciar sesión</h1>
                <p>Hazte miembro y obten un 10% de descuento en tu primer compra:</p>
                <form action="" class="form-iniciar-sesion">
                    <label>Correo electrónico*:
                        <input type="email" name="mail" required>
                    </label>
                    <label>Contraseña*:
                        <input type="password" name="contraseña" required>
                    </label>
                    <label class="checkbox">Recordarme
                        <input type="checkbox" name="recordarme">
                    </label>
                    <label class="checkbox">Acepto términos y condiciones
                        <input type="checkbox" name="acepto" value="si" required>
                    </label>
                    <button type="submit">Iniciar sesión</button>
                    <button type="submit">Quiero ser miembro</button>
                </form>
            </div>
        </section>
    </main>
